<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="Quote machine">
    <meta name="author" content="Robert Szomolanyi">

    <title>Quote machine</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="quotem.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="quotem.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8 col-md-offset-2 col-xs-12">
                <div class="well">
                    <blockquote id="quote_msg">
                    </blockquote>
                    <a class="btn btn-lg btn-primary" id="btn_tweet" href="#">Tweet</a>
                    <button class="btn-primary btn btn-lg pull-right" id="btn_get_quote">Next Quote</button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
